<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="profilebox row-2">
            <div class="profile">
                <img id="profile" src="./images/image-jeremy.png" height="50px" width="50px">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="time-period">
                <button type="button" class="daily but btn b1" >Daily</button>
                <button type="button" class="daily but btn b2">Weekly</button>
                <button type="button" class="daily but btn b3">Monthly</button>
            </div>
        </div>
        <div class="Work row-1">
            <div class="Work-1">
                <img class="Work-1-image" src="./images/icon-work.svg" alt="" >
            </div>
            <div class="Work-2 sec">
                <div class="alldetails">
                    <div class="details">
                        <p class="title">Work</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                          </svg>
                    </div>
                    <div class="hi">
                        <div><p class="cap time" >32hrs</p></div>
                        <div><p class="last">Last Week - 36hrs</p></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="Play row-1">
            <div class="Play-1">
                <img class="Play-1-image" src="./images/icon-play.svg" alt="">
            </div>
            <div class="Play-2 sec">
                <div class="alldetails">
                    <div class="details">
                        <p class="title">Play</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                          </svg>
                    </div>
                    <div class="hi">
                        <div><p class="cap time" >10hrs</p></div>
                        <div><p class="last">Last Week - 8hrs</p></div>
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div class="study row-1">
            <div class="study-1">
                <img class="study-1-image" src="./images/icon-study.svg" alt="">
                
            </div>
            <div class="study-2 sec">
                <div class="alldetails">
                    <div class="details">
                        <p class="title">Study</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                          </svg>
                    </div>
                    <div class="hi">
                        <div><p class="cap time bye">4hrs</p></div>
                        <div><p class="last bye" >Last Week - 7hrs</p></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="Exercise row-1">
            <div class="Exercise-1">
                <img class="Exercise-1-image" src="./images/icon-exercise.svg" alt="">
            </div>
            <div class="Exercise-2 sec">
                <div class="alldetails">
                    <div class="details">
                        <p class="title">Exercise</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                          </svg>
                    </div>
                    <div class="hi">
                        <div><p class="cap time" >4hrs</p></div>
                        <div><p class="last" >Last Week - 5hrs</p></div>
                    </div> 
                </div>
                
            </div>
        </div>
        <div class="social row-1">
            <div class="social-1">
                <img class="social-1-image" src="./images/icon-social.svg" alt="">
            </div>
            <div class="social-2 sec">
                <div class="alldetails">
                    <div class="details">
                        <p class="title">Social</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                          </svg>
                    </div>
                    <div class="hi">
                        <div><p class="cap time" >5hrs</p></div>
                        <div><p class="last" >Last Week - 10hrs</p></div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="Self_care row-1">
            <div class="Self_care-1">
                <img class="Self_care-1-image" src="./images/icon-self-care.svg" alt="">
            </div>
            <div class="Self_care-2 sec">
                <div class="alldetails">
                    <div class="details">
                        <p class="title">Self Care</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                          </svg>
                    </div>
                    <div class="hi">
                        <div><p class="cap time" >2hrs</p></div>
                        <div><p class="last" >Last Week - 2hrs</p></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js" charset="utf-8" ></script>

</body>
</html>
